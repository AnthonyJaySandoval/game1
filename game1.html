<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="game1.css">
    <title>
        game
    </title>
  </head>
  <body>

      <svg width="100%" height="595" style="background: blue;">

        <image id="hero" x="250" y="450" width="100" height="100" href="images/hero.gif"/>

        <image id="pokeball1" x="150" y="100" width="60" height="60" href="images/pokeball.gif">
          <animate id="down" attributeName="y" from="120" to="300"  dur="5s" begin="0s; up.end"/>
          <animate id="up" attributeName="y" from="300" to="120"  dur="5s" begin="0s; down.end"/>
        </image>

        <image id="pokeball2" x="800" y="200" width="60" height="60" href="images/pokeball.gif">
          <animate id="down" attributeName="y" from="200" to="50"  dur="5s" begin="0s; up.end"/>
          <animate id="up" attributeName="y" from="50" to="200"  dur="5s" begin="0s; down.end"/>
        </image>

        <text x="15" y="30" id="pc">pokeballs obtained: 0</text>

      </svg>
    <script src="game1.js"></script>
  </body>
</html>
